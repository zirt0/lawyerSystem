 <div class="large-12 columns">
 <input type="text" ng-model='search.$'>
 <table class='table table-striped table-bordered ng-scope'>
 <tr>
   <th>id</th>
   <th>Factuur No.</th>
   <th>Dossier</th>
   <th>Gebruiker</th>
   <th>Datum</th>
   <th>Download</th>
   <th>Betalen</th>
 </tr>
   <tr ng-repeat='x in getinvoice | filter : search | orderBy:"id":false'>
     <td>{{x.id}}</td>
     <td><strong>{{x.invoice_alias}}</strong></td>
     <td><strong>{{x.casename}}</strong></td>
     <td>{{x.fname}} {{x.lname}}</td>
     <td>{{x.date}}</td>
     <td><a href='/downloadpdf.php?id={{x.id}}' class='button tiny radius bg-green' target="_blank">Download</a></td>
     <td><a href='/#/invoices/{{x.id}}/payment' class='button tiny radius bg-orange' target="_blank">Betalen</a></td>
   </tr>
 </table>
 </div>
